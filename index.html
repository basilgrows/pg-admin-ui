<html class="application" ng-app="pg admin ui">

    <head>
        <title>pgAdmin</title>
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    </head>

    <body class="flex">
        <div class="navBar flex isRow spaceBetween">
            <div class="flex isRow">
                <a ui-sref="home({id: 1})">Dashboard</a>
                <a>Calendar</a>
                <a>Job Log</a>
            </div>
            <div class="flex isRow">
                <a>Settings</a>
                <a>Sign Out</a>
            </div>
        </div>

        <div ui-view class="pageContainer flex isRow flexGrow">

        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-ui-router.min.js"></script>
        <script src="libs/angular-touch.js"></script>
        <script src="libs/angular-animate.js"></script>
        <script src="js/templates.js"></script>
        <script src="js/app.js"></script>
